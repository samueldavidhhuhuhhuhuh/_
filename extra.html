.box{
    position: relative;
    width: 380px;
    height: 550px;
    background: #e4cccc;
    border-radius: 8px;
    overflow: hidden;
}

.box::before{
    width: 380px;
    height: 420px;
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    transform-origin: bottom right;
    background: linear-gradient(0deg,transparent,transparent,#ffffff,#757575,#000000);
    z-index: 1;
    animation: animate 6s linear infinite;

}
.box::after{
    width: 380px;
    height: 420px;
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    transform-origin: bottom right;
    background: linear-gradient(0deg,transparent,transparent,#000000,#747474,#ffffff);
    z-index: 1;
    animation: animate 6s linear infinite;
    animation-delay: -3s;
}
.borderLine{
    position: absolute;
    top: 0;
    inset: 0;

}

.borderLine::before {
    width: 380px;
    height: 420px;
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    transform-origin: bottom right;
    background: linear-gradient(0deg,transparent,transparent,#cfee04,#cfee04,#cfee04);
    z-index: 1;
    animation: animate 6s linear infinite;
    animation-delay: -1.5s;
}

.borderLine::after {
    width: 380px;
    height: 420px;
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    transform-origin: bottom right;
    background: linear-gradient(0deg,transparent,transparent,#cfee04,#cfee04,#cfee04);
    z-index: 1;
    animation: animate 6s linear infinite;
    animation-delay: -4.5s;
}

@keyframes animate{
    0%{
    transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
}

.box form {
    position: absolute;
    inset: 4px;
    background: #222;
    padding: 50px 40px;
    border-radius: 8px;
    z-index: 2;
    display: flex;
    flex-direction: column;
}

.box form h2 {
    color: #fff;
    font-weight: 500;
    text-align: center;
    letter-spacing: 0.1em;
}

.box form .inputBox{
    position: relative;
    width: 300px;
    margin-top: 35px;
}

.box form .inputBox input {
    position: relative;
    width: 100%;
    padding: 20px 10px 10px;
    background: transparent;
    outline: none;
    color: #03030380;
    box-shadow: none;
    font-size: 1em;
    font-weight: 700;
    letter-spacing: 0.05em;
    transition: 0.5s;
    z-index: 10;
    border: none;

}
.box form .inputBox span {
    position: absolute;
    left: 0;
    padding: 20px 0px 10px;
    pointer-events: none;
    color: #8f8f8f;
    font-size: 1em;
    letter-spacing: 0.05em;
    transition: 0.5s;
}

.box form .inputBox input:valid ~ span,
.box form .inputBox input:focus ~ span{
    color: #fff;
    font-size: 0.75em;
    transform: translateY(-34px);
}

.box form .inputBox i {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 2px;
    background: #fff;
    border-radius: 4px;
    overflow: hidden;
    transition: 0.5s;
    pointer-events: none;
}

.box form .inputBox input:valid ~ i,
.box form .inputBox input:focus ~ i{
    height: 44px;
}

.box form .links{
    display: flex;
    justify-content: space-between;
}

.box form .links a{
    margin: 10px 0;
    font-size: 0.75em;
    color: #8f8f8f;
    text-decoration: none;
}

.box form .links a:hover,
.box form .links a:nth-child(2)
{
    color: #fff;
}

.box form input[type="submit"]
{
    border: none;
    outline: none;
    padding: 9px 25px;
    background: #fff;
    cursor: pointer;
    font-size: 0.9em;
    border-radius: 4px;
    width: 100px;
    margin-top: 10px;
    font-weight: 600;
}

.box form input[type="submit"]:active{
    opacity: 0.8;
} 
  </style>
  <script>
    function guardarInformacion() {
      var nombres = document.getElementById("nombres").value;
      var apellidos = document.getElementById("apellidos").value;
      var correo = document.getElementById("correo").value;
      var contraseña = document.getElementById("contraseña").value;
      var género = document.getElementById("género").value;

      // Guardar la información en el localStorage
      localStorage.setItem("nombres", nombres);
      localStorage.setItem("apellidos", apellidos);
      localStorage.setItem("correo", correo);
      localStorage.setItem("contraseña", contraseña);
      localStorage.setItem("género", género);

      alert("¡Registro exitoso!");
    }
  </script>

<body>
  <div class="contenedor-texto-1">

  <div class = "box">
    <span class = "borderline"></span>
    
      <form>
        <label for="nombres"><h2 >Nombres:</h2></label>
        <input type="text" id="nombres" required><br>

        <label for="apellidos"><h2 >Apellidos:</h2></label>
        <input type="text" id="apellidos" required><br>

        <label for="correo"><h2 >Correo Electrónico:</h2></label>
        <input type="email" id="correo" required><br>

        <label for="Contraseña"><h2>Contaseña:</h2> </label>
        <input type="password" id="Contraseña" required><br>

        <label for="Numero_de_contacto"><h2>Numero de contacto:</h2></label>
        <input type="number" id="Numero_de_contacto" required><br>

        <label for="Servicios"><h2>¿Que servicio desea adquirir?:</h2></label>
        <select id="Servicio">
          <option value="Mantenimiento">Mantenimiento</option>
          <option value="Desinfeccion">Limpieza Higienica</option>
          <option value="Manchas">Limpieza Extrema</option>
          
          <option value="otro"><h2>Otro</h2></option>
        </select><br>
        
        <button type="button" onclick="guardarInformacion()">Registrarse</button>
        
      </form>
      
  </div>
  <div class = contenedor_2>
