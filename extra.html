<!DOCTYPE html>
<html>
<head>
  <title>Página de Registro</title>
  <link rel="stylesheet" href="extra.css">
  
 
  <script>
    function guardarInformacion() {
      var nombres = document.getElementById("nombres").value;
      var apellidos = document.getElementById("apellidos").value;
      var correo = document.getElementById("correo").value;
      var contraseña = document.getElementById("contraseña").value;
      var género = document.getElementById("género").value;

      // Guardar la información en el localStorage
      localStorage.setItem("nombres", nombres);
      localStorage.setItem("apellidos", apellidos);
      localStorage.setItem("correo", correo);
      localStorage.setItem("contraseña", contraseña);
      localStorage.setItem("género", género);

      alert("¡Registro exitoso!");
    }
  </script>
</head>
<body>
  <div class="contenedor-texto-1">
    Waterfall tools
  </div> 
  <div class = "box">
    <span class = "borderline"></span>
    
      <form>
        <label for="nombres"><h2 >Nombres:</h2></label>
        <input type="text" id="nombres" required><br>

        <label for="apellidos"><h2 >Apellidos:</h2></label>
        <input type="text" id="apellidos" required><br>

        <label for="correo"><h2 >Correo Electrónico:</h2></label>
        <input type="email" id="correo" required><br>

        <label for="Contraseña"><h2>Contaseña:</h2> </label>
        <input type="password" id="Contraseña" required><br>

        <label for="Numero_de_contacto"><h2>Numero de contacto:</h2></label>
        <input type="number" id="Numero_de_contacto" required><br>

        <label for="Servicios"><h2>¿Que servicio desea adquirir?:</h2></label>
        <select id="Servicio">
          <option value="Mantenimiento">Mantenimiento</option>
          <option value="Desinfeccion">Limpieza Higienica</option>
          <option value="Manchas">Limpieza Extrema</option>
          
          <option value="otro"><h2>Otro</h2></option>
        </select><br>
        
        <button type="button" onclick="guardarInformacion()">Registrarse</button>
        
      </form>
      
  </div>
  <div class = contenedor_2>
    <button class="btn" onclick="window.open('index.html')">Pagina Principal</button>
  </div>
  
</body>
</html>
