<!DOCTYPE html>
<html>
<head>
	<title>Part√≠culas que siguen el cursor</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		canvas {
			display: block;
		}
	</style>
</head>
<body>
	<canvas></canvas>
	<script>
		const canvas = document.querySelector('canvas');
		const c = canvas.getContext('2d');
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		const mouse = {
			x: innerWidth / 2,
			y: innerHeight / 2
		};

		window.addEventListener('mousemove', (event) => {
			mouse.x = event.clientX;
			mouse.y = event.clientY;
		});

		class Particle {
			constructor(x, y, radius, color) {
				this.x = x;
				this.y = y;
				this.radius = radius;
				this.color = color;
			}

			draw() {
				c.beginPath();
				c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
				c.fillStyle = this.color;
				c.fill();
			}

			update() {
				this.draw();
				this.x = mouse.x;
				this.y = mouse.y;
			}
		}

		const init = () => {
			const particle = new Particle(innerWidth / 2, innerHeight / 2, 10, 'white');
			particle.draw();
			particle.update();
		}

		init();
	</script>
</body>
</html>
